<!DOCTYPE html>
<html>
    <head>
        <title>Grup A116</title>
        <meta charset="UTF-8">

    <bod>

                    <a class="Pre-Order" href="#">Login</a>

            </div>
        </header>
        <main class="mainbody">
            <div class="containerbody">
                <div class="slider">
                    <figure>
                        <div class="slide">
                            <img src="tesla2.jpg" alt="tesla">
                        </div>
        
                        <div class="slide">
                            <img src="tesla3.jpg" alt="tesla">
                        </div>
        
                        <div class="slide">
                            <img src="tesla4.jpg" alt="tesla">
                        </div>
        
                        <div class="slide">
                            <img src="tesla5.jpg" alt="tesla">
                        </div>
        
                        <div class="slide">
                            <img src="tesla6.jpg" alt="tesla">
                        </div>
                    </figure>
                </div>
        
                <div class="form">
                    <div class="form-title">
                        <p>pre-order page</p>
                        <span><h1>Lets Get Your Tesla!</h1></span>    
                    </div>
        
                    <div class="form-isi">
                        <table>
                            <tr>
                                <td colspan="2">First Name*<input type="text" class="isi" style="width: 95%"></td>
                                <td>Last Name*<input type="text" class="isi"></td>
                            </tr>
                            <tr>
                                <td><br/></td>
                            </tr>
                            <tr>
                                <td colspan="2">Email* <input type="text" class="isi" style="width: 95%"></td>
                                <td>Telepon*<input type="text" class="isi"></td>
                            </tr>
                            <tr>
                                <td><br/></td>
                            </tr>
                            <tr>
                                <td colspan="3">Address*<input type="text" class="isi" style="width: 96.5%;"></td>
                            </tr>
                            <tr>
                                <td><br/></td>
                            </tr>
                            <tr>
                                <td>City* <input type="text" class="isi"></td>
                                <td>Kode Pos* <input type="text" class="isi"></td>
                                <td>Country* <input type="text" class="isi"></td>
                            </tr>
                            <tr>
                                <td><br/></td>
                            </tr>
                            <tr>
                                <td class="containerbutton" colspan="3">
                                    <button class="button"><span>Lets Order</span></button>
                                    <button class="button"><span>Reset</span></button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer>
                <div class="copy-container">
                    <div class="contact-form">
                        <h3 class="section-title">Hubungi kami</h3>
                        <p>Email*</p>
                        <input>

                        <textarea></textarea>
                        <p>*Fields required.</p>
                        <input class="contact-submit" type="submit" value="Kirim">
                        </div>
                    </div>
                <div class="footer-logo">
                    <img src="logotesla2.png">
                </div>
                <div class="footer-list">
                    <a href="About Us">About Us</a>
                    <a href="Our catalog">Our Catalog</a>
                    <a href="Careers">Careers</a>
                    <a href="location">location</a>
